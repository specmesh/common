asyncapi: '2.5.0'
id: 'urn:london.hammersmith.olympia.bigdatalondon'

info:
  title: BigDataLondon API
  version: '1.0.0'
  description: |
    Simple model of BigDataLondon as a Data Product
  license:
    name: Apache 2.0
    url: 'https://www.apache.org/licenses/LICENSE-2.0'

servers:
  test:
    url: test.mykafkacluster.org:8092
    protocol: kafka-secure
    description: Test broker

channels:
  zzpublic.attendee:
    # publish bindings to instruct topic configuration per environment
    bindings:
      kafka:
        envs:
          - staging
          - prod
        partitions: 10
        replicas: 1
        configs:
          cleanup.policy: delete
    publish:
      summary: Humans arriving
      operationId: onHumansArriving
      message:
        name: Human
        tags:
          - name: "human"
            description: "eats food"
          - name: "big data london"
            description: "eats food"
        bindings:
          kafka:
            key:
              type: string
              enum: [ 'myKey' ]
            schemaIdLocation: 'header'
            bindingVersion: '0.3.0'
        payload:
          type: object
          properties:
            id:
              type: integer
              minimum: 0
              description: Id of the human
            age:
              type: integer
              minimum: 0
              description: Age of the human
  zzprotected.retail.subway.food.purchase:
    bindings:
      kafka:
        partitions: 3

    publish:
      summary: Humans purchasing food
      tags: [
        name: "grant-access:some.other.domain.root"
      ]
      message:
        name: Food Item
        tags: [
          name: "human",
          name: "purchase"
        ]
        payload:
          type: object
          properties:
            id:
              type: integer
              minimum: 0
              description: Id of the food
            cost:
              type: number
              minimum: 0
              description: GBP cost of the food item
            human_id:
              type: integer
              minimum: 0
              description: Id of the human purchasing the food

  zzprivate.retail.subway.customers:
    bindings:
      kafka:
        partitions: 3

    publish:
      summary: Humans customers
      message:
        name: Food Item
        tags: [
          name: "human",
          name: "customer"
        ]
        payload:
          type: object
          properties:
            id:
              type: integer
              minimum: 0
              description: Id of the food
            cost:
              type: number
              minimum: 0
              description: GBP cost of the food item
            human_id:
              type: integer
              minimum: 0
              description: Id of the human purchasing the food


  london.hammersmith.transport._public.tube:
    subscribe:
      summary: Humans arriving in the borough
      message:
        name: Human
        payload:
          type: object
          properties:
            id:
              type: integer
              minimum: 0
              description: Id of the human
            age:
              type: integer
              minimum: 0
              description: Age of the human